<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Eyal Rufeisen</title>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #FFFCA5;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF8A8D;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f36b6f;
        }

        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
            user-select: none;
        }
        body {
        margin: 0;
        overflow-x: hidden;
        }
        .pageimg {
            min-width: 100vw;
            min-height: 100vh;
            background: url(./2023/page1.png) no-repeat;
            background-size: contain;
            background-position: center;
            background-color: black;
        }
        button {
            background-size: cover  ;
            background-color: transparent;
            padding: 0;
            margin: 0;
            border: 0;
        }
        .pagebtn {
            position: absolute;
            height: 8vh;
            width: 9vw;
        }
        .pagebtn:hover{
            height: 8.5vh;
            width: 9.5vw;
            cursor: pointer;
        }
        .cv {
            position: relative;
            height: 17vh;
            width: 17vh;
            background-image: url(./2023/CV.png);
            top: 21vh; 
            left: 66vw;
        }
        .cv:hover {
            cursor: pointer;
            height: 17.5vh;
            width: 17.5vh;
        }
        .itch {
            position: relative;
            height: 4.5vh;
            width: 4.5vh;
            background-image: url(./2023/itchio-textless-black@2x.png);
            top: 66vh; 
            left: 63vw;
            rotate: -4deg;
        }
        .itch:hover {
            cursor: pointer;
            height: 5vh;
            width: 5vh;
        }
        .moregames {
            height: 12vh;
            width: 16vh;
            position: absolute;
            left: 21.5%;
            top: 652%;
            background-image: url(./2023/remnants.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .moregames:hover {
            cursor: pointer;
            height: 12.5vh;
            width: 16.5vh;
        }
    </style>
  </head>

    <noscript>Please enable Javascript :[</noscript>
    <div id="root">

        </div>

        <div id="contact" class="pageimg" style="background-image: url(./2023/page7.png)">

            <button class="moregames" onclick="window.open('https://eyalruf.itch.io/remnants')"></button>

            <button class="itch" style="top: 76vh; left: 50vw; rotate: 0deg;" onclick="window.open('https://eyalruf.itch.io')"></button>

            <button class="itch" style="background-image: url(./2023/gmail@2x.png); top: 76vh; left: 54vw; rotate: 0deg;" onclick="window.open('mailto:eyalrufeisen@gmail.com')"></button>
        </div>
    </div>

</html>
